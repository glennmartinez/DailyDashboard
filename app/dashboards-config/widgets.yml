# Widget Definitions
# This file defines all available widgets and their configurations

widgets:
  motivational:
    type: "motivational"
    defaultWidth: 2
    defaultHeight: 1
    component: "MotivationalWidget"
    validationRules: {}

  sprint:
    type: "sprint"
    defaultWidth: 2
    defaultHeight: 2
    component: "SprintWidget"
    validationRules:
      owner:
        type: "string"
        required: true
      repos:
        type: "array"
        required: true
        items:
          type: "string"
      projectNumber:
        type: "number"
        required: true

  time:
    type: "time"
    defaultWidth: 1
    defaultHeight: 1
    component: "TimeWidget"
    validationRules: {}

  build-analytics:
    type: "build-analytics"
    defaultWidth: 2
    defaultHeight: 2
    component: "BuildAnalyticsWidget"
    validationRules:
      pipeline:
        type: "string"
        required: true

  issues-analytics:
    type: "issues-analytics"
    defaultWidth: 6
    defaultHeight: 2
    component: "IssuesAnalyticsWidget"
    validationRules:
      owner:
        type: "string"
        required: true
      repo:
        type: "string"
        required: true
      timeRange:
        type: "string"
        enum: ["week", "month", "quarter"]
        required: false

  milestone:
    type: "milestone"
    defaultWidth: 4
    defaultHeight: 2
    component: "MilestoneWidget"
    validationRules:
      owner:
        type: "string"
        required: true
      repo:
        type: "string"
        required: true
